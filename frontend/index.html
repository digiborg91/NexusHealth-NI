<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <h1>Medical Records DApp</h1>
    <div>
        <input type="text" id="patientId" placeholder="Patient ID" />
        <input type="text" id="dataHash" placeholder="Data Hash" />
        <button id="addrecordBtn" onclick="addRecord()">Add Record</button>
    </div>
    <div>
        <button id="getrecordBtn" onclick="getRecords()">Get Records</button>
        <div id="records"></div>
    </div>
</body>
</html>
